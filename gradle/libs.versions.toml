[versions]
plugin-android = "7.2.2"
plugin-kotlin = "1.7.20"

kotlinx-html = "0.7.2"
kotlinx-coroutines = "1.6.4"

littlekt = "0.6.0.1c113b7-SNAPSHOT"
rune="0.0.1.f8f543c-SNAPSHOT"

[libraries]
plugin-android = { module = "com.android.tools.build:gradle", version.ref = "plugin-android" }
plugin-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "plugin-kotlin" }
plugin-texturepacker = {module= "com.lehaine.littlekt.gradle:texturepacker", version.ref = "littlekt"}

kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-html-js = { module = "org.jetbrains.kotlinx:kotlinx-html-js", version.ref = "kotlinx-html" }

rune-core = { module = "com.lehaine.rune:core", version.ref = "rune" }

[bundles]
plugins = ["plugin-android", "plugin-kotlin", "plugin-texturepacker"]